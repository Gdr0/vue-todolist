<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>TODO</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h2 id="titolo">To do List</h2>
      </header>
      <main>
        <div class="new-task">
          <input class="add" type="text" placeholder="Nuova Task" v-model="message"/>
          <button @click="addTask">AGGIUNGI</button>
        </div>
        <div class="container-task">
          <ul>
            <li class="task" v-for="(todo, index) in todos" :key="index">
              <span :style="{ 'text-decoration': todo.done ? 'line-through' : 'none' }">
              {{ todo.text }}
              <i class="fa-solid fa-xmark" @click="delTask"></i>
            </li>
            
        </div>
      </main>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="script.js"></script>
  </body>
</html>
